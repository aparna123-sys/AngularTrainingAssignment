<div>
  <mat-divider></mat-divider>
  <div class="right">
  <button mat-raised-button (click)="openDialog()"> Add Employee</button>
  </div>
  <mat-divider></mat-divider>
<table mat-table matsort [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let user"> {{user[column]}} </td>
</ng-container>
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef>
      actions
  </th>
  <td mat-cell *matCellDef="let element">
    <button mat-icon-button (click)="editRow(element)">
        <mat-icon mat-icon-button color='primary'>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="removeRow(element['id'])">
        <mat-icon mat-icon-button color="warn">delete</mat-icon>
    </button>
</td>
</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumnsForConfig"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsForConfig;"></tr>
</table>

<mat-paginator [length]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons aria-label="Select page">
</mat-paginator>
</div>
