<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title *ngIf="!isEdit">Add Employee</mat-card-title>
    <mat-card-title *ngIf="isEdit">Edit Employee</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="form" [formGroup]="addEmpForm" (ngSubmit)="addEditEmp()">
      <div class="form-group">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>FirstName</mat-label>
        <input type="text" matInput class="form-control" formControlName="firstName">
        <mat-error *ngIf="addEmpForm.controls['firstName'].hasError('required')">
          firstName is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label >LastName</mat-label>

          <input type="text" matInput  class="form-control" formControlName="lastName">
          <mat-error *ngIf="addEmpForm.controls['lastName'].hasError('required')">
            lastName is <strong>required</strong>
          </mat-error>
       </mat-form-field>
      </div>
      <div class="form-group">
       <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="addEmpForm.controls['email'].hasError('email') && !addEmpForm.controls['email'].hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="addEmpForm.controls['email'].hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label >birthdate</mat-label>
          <input type="text" matInput  class="form-control" formControlName="birthDate">
          <mat-error *ngIf="addEmpForm.controls['birthDate'].hasError('required')">
            birthDate is <strong>required</strong>
          </mat-error>
       </mat-form-field>
      </div>
      <button mat-raised-button color="primary" *ngIf="!isEdit" (click)="addEditEmp()">Add Employee</button>
      <button mat-raised-button color="primary" *ngIf="isEdit" (click)="addEditEmp()">Edit Employee</button>

    </form>
  </mat-card-content>

</mat-card>
